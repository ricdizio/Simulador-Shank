<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MAZE</title>
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/myStyle.css">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="celda.js" type="text/javascript"></script>
    <script src="walls.js" type="text/javascript"></script>
    <script src="algoritmo.js" type="text/javascript"></script>
    <style> body {padding: 20px; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body class="fondo">
      <div class="contenedor">
        <div class="col-xs-6">
            <!-- Barra de opciones-->
            <h2>SHANK SIMULADOR</h2>
            <form class="form-inline inputs">
              <div class="form-group">
                <label class="inputEmail3" for="exampleInputEmail3">X:</label>
                <input class="form-control" id="exampleInputEmail3" placeholder="Dimensión X">
              </div>
              <div class="form-group">
                <label class="inputEmail3" for="exampleInputPassword3">Y:</label>
                <input class="form-control" id="exampleInputPassword3" placeholder="Dimensión Y">
              </div>
            </form>
            <div class="container-fluid botones">
              <div class=col-xs-6>
                <button type="button" id = "pause" class="btn btn-default btn-lg bt">Pausar</button>
              </div>
              <div class=col-xs-6>
                <button type="button" id = "consola" class="btn btn-warning btn-lg">Consola</button>
              </div>
            </div>
            <div class="container-fluid start">
              <div class="col-xs-12">
                <button type="button" id = "start" class="btn btn-primary btn-lg">Iniciar Simulación</button>
              </div>
            </div>
        </div>
        <div class="col-xs-6">
            <!-- Col del canvas -->
            <div class="canvas-style" id="canvas-position">
              <!-- Esto es el -->
            </div>
        </div>
      </div>
  </body>
</html>
