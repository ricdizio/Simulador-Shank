<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>MAZE</title>
    <link rel="stylesheet" type="text/css" href="src/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="src/css/myStyle.css">
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="celda.js" type="text/javascript"></script>
    <script src="walls.js" type="text/javascript"></script>
    <script src="algoritmo.js" type="text/javascript"></script>
    <script type="text/javascript" src="shank.js"></script>
    <style> body {padding: 20px; margin: 0;} canvas {vertical-align: top;} </style>
  </head>
  <body class="fondo">
      <div class="contenedor">
        <div class="col-xs-6">
            <!-- Barra de opciones-->
            <h2>SHANK SIMULADOR</h2>
            <form class="form-inline inputs">
              <div class="form-group">
                <label class="inputEmail3" for="dimensionX">X:</label>
                <input class="form-control" id="dimensionX" placeholder="Dimensión X: 6">
              </div>
              <div class="form-group">
                <label class="inputEmail3" for="dimensionY">Y:</label>
                <input class="form-control" id="dimensionY" placeholder="Dimensión Y: 6">
              </div>
            </form>
            <div class="container-fluid botones">
              <div class=col-xs-3>
                <button type="button" id = "detener" class="btn btn-default btn-lg bt">Detener</button>
              </div>
              <div class=col-xs-3>
                <button type="button" id = "reiniciar" class="btn btn-warning btn-lg">Reiniciar</button>
              </div>
              <div class=col-xs-3>
                <button type="button" id = "delete" class="btn btn-danger btn-lg">Borrar</button>
              </div>
              <div class=col-xs-3>
                <button type="button" id = "update" class="btn btn-success btn-lg">Actualizar</button>
              </div>
            </div>
            <div class="container-fluid start">
              <div class="col-xs-12">
                <button type="button" id="action" class="btn btn-primary btn-lg">Iniciar Simulación</button>
              </div>
            </div>
            <div class="container-fluid start">
              <div class="col-xs-12">
                <button type="button" id="instruction" class="btn btn-default btn-lg">Instrucciones</button>
              </div>
            </div>
        </div>
        <div class="col-xs-6">
            <!-- Col del canvas -->
            <div class="canvas-style" id="canvas-position">
              <!-- Esto es el -->
            </div>
        </div>
      </div>
      <script type="text/javascript" src="controlador.js"></script>
  </body>
</html>
